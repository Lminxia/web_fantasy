					<div class="summary">
						<span>一个人的车站</span><br />

						在日本北海道有一座古老的车站，叫旧白泷站，因为地处偏僻，连年亏损，列车公司计划关闭这座车站，但发现还有一位叫原田华奈的女学生需要乘坐这部列车去上学，于是保留了这座车站<br />
						如今，女生即将毕业了，旧白泷站也随着女生毕业而关闭<br />
					</div>	
					
					<div class="carousel slide" id="mycarousel">

						</ol>

							<div class="item active">
								<img src="../img/st/station1.gif"/>

							</div>
							<div class="item">
								<img src="../img/st/station2.jpg" />
								<div class="carousel-caption">two</div>
							</div>

							</div>
							
							
						</div>

					<div class="summary">
						<br />
						
						白泷站的故事传开之后温暖了许多人，其实最让我感动的，是当地人总秉持着为人着想的信念，当我们都能够尽自己小小的一份能力，去帮助别人的时候，这种力量会迅速散播到周围的人身上，影响更多人<br />
						车站已关闭，温暖未停息<br />
