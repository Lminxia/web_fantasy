					<div class="summary">
						<span>Thank you</span><br />

						如果英国是能让人感受到生活的浪漫之处与美好的话，那我认为日本更是能让你在生活细节上处处感受到温暖和照顾。<br />
						妈妈从小对我最注重的教育便是 礼貌待人，要如何做到尊重彼此，学会为人处世的礼让与礼敬。小时候一直觉得拘束和不自在，长大后慢慢接触着更多的事和人，才懂得"尊重"这个词的分量。<br />
						在日本，一句“谢谢招待了” 大街小巷随处能听到，谢谢对方照顾与帮助，简单的一句“ありがとうございます”，一个心怀感激的鞠躬，是对彼此最基本的尊重。<br />
						尤其是当我们踏上异国旅途的路上，得到的帮助实在太重要了，我一直心怀感激，感谢这个可爱的国度与可爱的人。<br />
					</div>
